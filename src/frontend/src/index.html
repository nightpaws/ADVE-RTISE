<body ng-app="advertise">
<div class="full-height" id="app-loaded">
<header ui-view="header" ng-if="app.showHeader">
    <div id="body" ng-class="{'full-height cancel-header' : !app.showNav, 'show-menu': app.showMenu}">
        <nav ui-view="navigation" ng-if="app.showNav">


        </nav>

        <main ui-view="main" ng-class="{'full-height': !app.showHeader, 'cancel-header': !app.showNav}">

        </main>
    </div>
</header>
</div>





<!--Will use angular to make this pretty-->
<div id="initial-load" class="full-height" ng-class="{'fadeout': app.loaded}">
    <div id="initial-loading-content" ng-class="{'fadeout-quick': app.loaded}">
        <h1 class="border-underline-white">ADVE-RTISE</h1>
        <p>Version 0.0.1</p>
        <div class="loader">Loading...</div>
    </div>

</div>
