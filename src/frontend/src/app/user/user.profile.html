<div id="user-profile">

    <div id="basic-info">
        <img ng-src="{{imageurl}}" alt="User image">
        <ul>
            <li>
                <p>Username</p>
                <p>{{username}}</p>
            </li>
            <li>
                <p>Email Address</p>
                <p>{{email}}</p>
            </li>
        </ul>
    </div>
    <div class="tile">
        <p>We use <a href="http://gravatar.com">Gravatar</a> for user avatars</p>
    </div>

</div>
