<div id="interface-main" class="scrollable">
    <div class="message-container">

        <form name="messageForm" ng-submit="sendMessage(messageForm.$valid)" novalidate>

            <div class="form-group" ng-class="{'has-error': messageForm.subject.$invalid && messageForm.subject.$touched}">
                <label class="control-label" for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject/Tweet" ng-model="message.subject" required>
            </div>

            <div class="form-group">
                <label class="control-label" for="message">Message Content:</label>
                <textarea type="text" class="form-control" rows="5" id="message" name="message" placeholder="Got more to say?" ng-model="message.content"></textarea>
            </div>

            <div id="btnBox" class="checkbox" ng-class="{'has-error': messageForm.accept.$invalid && messageForm.accept.$touched}">
                <!--https://jsfiddle.net/deeptechtons/TKVH6/-->
                <ul>
                    <li ng-repeat="year in Years">
                        <label>{{year.group}}
                            <checkbox id="{{year.id}}" name="{{year.id}}" ng-model="year.selected" value="{{year.id}}" class="btn-primary"></checkbox>
                        </label>
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn-danger" ng-disabled="!messageForm.$valid">Submit</button>
        </form>

    </div>
</div>
