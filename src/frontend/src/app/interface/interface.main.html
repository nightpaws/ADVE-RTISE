<div id="interface-main" class="scrollable">
    <div class="message-container">
        <form id="posting" name="messageForm" ng-submit="sendMessage(messageForm.$valid)" novalidate>
            <div class="form-group"
                 ng-class="{'has-error': messageForm.subject.$invalid && messageForm.subject.$touched}">
                <label class="control-label" for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject/Tweet"
                       ng-model="message.subject" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="message">Message Content:</label>
                <!--<input type="text" class="form-control" id="content" name="content" placeholder="Content" ng-model="message.content">-->
            <textarea type="text" class="form-control" rows="5" id="message" name="message"
                      placeholder="Got more to say?" ng-model="message.content"></textarea>
            </div>
            <div id="btnBox" class="form-group">
                <!--https://jsfiddle.net/deeptechtons/TKVH6/-->
                <!--<ul ng-controller="checkboxController">-->
                <ul>
                    <!--<li>Check All-->
                        <!--<checkbox ng-model="selectedAll" ng-click="checkAll()" class="btn-warning"/>-->
                    <!--</li>-->
                    <li ng-repeat="year in Years">
                        <label>{{year.group}}
                            <checkbox id="{{year.id}}" name="{{year.id}}" ng-model="message.Selected" value="{{year.id}}" class="btn-primary"/>
                        </label>
                    </li>
                </ul>
                <!--<button id="scheduleBtn" class="btn btn-info">Schedule</button>-->
                <button id="submitBtn" type="submit" class="btn btn-danger" ng-disabled="!messageForm.$valid">
                    Submit
                </button>
            </div>
