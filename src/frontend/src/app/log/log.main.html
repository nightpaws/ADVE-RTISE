<div id="log-main" class="scrollable">
    <p>The table below records recent messages sent to students using this application.</p>
    <table class="table table-striped" id="msgTbl" align="right">
        <thead class="tblHead">
        <tr class="tblrow">
            <th class="tHeading">Subject</th>
            <th class="tHeading">Content</th>
            <th class="tHeading">User ID</th>
            <th class="tHeading">Date</th>
            <th class="tHeading">Targets</th>
        </tr>
        </thead>
        <tbody class="tblBody">
        <tr ng-repeat="message in results|orderBy:['-postDate']">
            <td class="tbld" id="col1">{{message.subject}}</td>
            <td class="tbld" id="col2">{{message.message}}</td>
            <td class="tbld" id="col3">{{message.uid}}</td>
            <td class="tbld" id="col4">{{message.postDate| date:'HH:mm:ss dd-MM-yy'}}</td>
            <td class="tbld" id="col5">
                <div class="msgYear">
                    <p ng-if="message.year.first==true">1st Year</p>
                    <p ng-if="message.year.second==true">2nd Year</p>
                    <p ng-if="message.year.third==true">3rd Year</p>
                    <p ng-if="message.year.fourth==true">4th Year</p>
                    <p ng-if="message.year.fifth==true">5th Year</p>
                    <p ng-if="message.year.phd==true">PhD Year</p>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
