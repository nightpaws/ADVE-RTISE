<div id="log-main" class="scrollable">
    <div class="log-container">
        <p>The table below records recent messages sent to students using this application.</p>
       <div class="table-responsive">
        <table class="table table-striped" id="msgTbl" align="right">
            <thead id="tblHead">
            <tr>
                <th>Subject</th>
                <th>Content</th>
                <th>Username</th>
                <th>Date</th>
                <th>Target</th>
            </tr>
            </thead>
            <tbody id="tblBody">
            <tr ng-repeat="message in results">
                <td id="col1">{{message.subject}}</td>
                <td id="col2">{{message.message}}</td>
                <td id="col3">{{message.uid}}</td>
                <td id="col4">{{message.postDate| date:'HH:mm:ss yyyy-MM-dd'}}</td>
                <td id="col5">
                    <table class="msgYear">
                        <tr ng-if="message.year.first==true">
                            <td>1st Year</td>
                            <!--<td>{{message.year.first}}</td>-->
                        </tr>
                        <tr ng-if="message.year.second==true">
                            <td>2nd Year</td>
                            <!--<td>{{message.year.second}}</td>-->
                        </tr>
                        <tr ng-if="message.year.third==true">
                            <td>3rd Year</td>
                            <!--<td>{{message.year.third}}</td>-->
                        </tr>
                        <tr ng-if="message.year.fourth==true">
                            <td>4th Year</td>
                            <!--<td>{{message.year.fourth}}</td>-->
                        </tr>
                        <tr ng-if="message.year.fifth==true">
                            <td>5th Year</td>
                            <!--<td>{{message.year.fifth}}</td>-->
                        </tr>
                        <tr ng-if="message.year.phd==true">
                            <td>PHd Year</td>
                            <!--<td>{{message.year.phd}}</td>-->
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
       </div>
    </div>
</div>
